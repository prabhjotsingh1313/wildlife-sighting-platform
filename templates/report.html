{% extends "base.html" %}

{% block content %}
<h1>Report a Glider Sighting</h1>
<p>Please fill in this form to report a sighting.</p>

<hr>

<form action="/report_sighting" method="POST" enctype="multipart/form-data">

    <label><b>First Name</b></label><br>
    <input type="text" id="fname" name="fname" value="{{ session['firstname'] }}" readonly required><br><br>

    <label><b>Last Name</b></label><br>
    <input type="text" id="lname" name="lname" value="{{ session['lastname'] }}" readonly><br><br>

    <label><b>Email</b></label><br>
    <input type="email" name="email" value="{{ session['email'] }}" readonly><br><br>

    <label><b>Brief description of your glider sighting</b></label><br>
    <textarea placeholder="Description of glider sighting" name="description" required></textarea><br><br>

    <label><b>Sighting Date and Time</b></label><br>
    <input type="date" name="date" required>
    <input type="time" name="time" required><br><br>

    <label><b>Address</b></label><br>
    <input type="text" placeholder="Address" name="address"><br><br>

    <label><b>Postcode</b></label><br>
    <input type="text" placeholder="Postcode" name="postcode" required><br><br>

    <label><b>Location / Suburb</b></label><br>
    <input type="text" placeholder="Place name / location" name="location" required><br><br>

    <label><b>Country</b></label><br>
    <input type="text" placeholder="Country" name="country"><br><br>

    <label><b>Upload photo/video of the glider (Max 10MB)</b></label><br>
    <input type="file" name="file" accept="image/*,video/*" required><br><br>

    <input type="submit" value="Submit">
</form>
{% endblock %}
